<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="IdYabo" content="width=device-width, intial-scale=1.0" />
        <title>Jove Asirot Card UI Design</title>

    <link rel="stylesheet" href="style.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet" />

    </head>
    <body>
        
        <div class="profile-card">
            <div class="image">
                <img src="Bitmoji.png" alt="picture" class="profile-img">
            </div>
        
        <div class="text-data">
            <span class="name"> Jovel Asirot</span>
            <span class="job"> UI Designer | Full Stack Developer</span>
        </div>

        <div class="social-buttons">
            <a href="#" style="background: #2867B2;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" style="background: #1157FF;" class="link">
                <i class='bx bxl-behance'></i>
            </a>
            <a href="#" style="background: #EA4C89;" class="link">
                <i class='bx bxl-dribbble'></i>
            </a>
            <a href="#" style="background: #7289DA;" class="link">
                <i class='bx bxl-discord-alt' ></i>
            </a>
        
        </div>
        <script type="text/javascript" src="vanilla-tilt.min.js"></script>
        <script> VanillaTilt.init(document.querySelector(".profile-card"),{
            max: 25,
            speed: 400
        });
        </script>
    </body>
</html>
